<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab4_2</title>
</head>
<body>

<script>
    // --- 1. Формуємо масив із 15 випадкових чисел ---
    let arr = [];
    for (let i = 0; i < 15; i++) {
        // генеруємо числа від 0 до 99
        arr[i] = Math.floor(Math.random() * 100);
    }

    // Виводимо початковий масив
    document.write("Початковий масив: " + arr.join("  ") + "<br><br>");


    // --- 2. Знаходимо мінімальний елемент без вбудованих методів ---
    let min = arr[0];      // припускаємо, що перший елемент – найменший
    let minIndex = 0;      // індекс мінімального елемента

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
            min = arr[i];
            minIndex = i;
        }
    }

    // --- 3. Міняємо місцями мінімальний елемент і третій елемент ---
    // третій елемент має індекс 2 (нумерація з 0)
    let temp = arr[2];
    arr[2] = arr[minIndex];
    arr[minIndex] = temp;

    // --- 4. Виводимо результат ---
    document.write("Мінімальний елемент: " + min + "<br>");
    document.write("Його індекс: " + minIndex + "<br><br>");

    document.write("Масив після обміну: " + arr.join("  "));
</script>

</body>
</html>
